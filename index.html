<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC: Cálculo de Índice de Massa Corpórea</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h3>Tabela IMC</h3>
      <table>
        <tr>
          <th>IMC</th>
          <th>Resultado</th>
        </tr>
        <tr>
          <td>Menos do que 18,5</td>
          <td>Abaixo do peso</td>
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Peso normal</td>
        </tr>
        <tr>
          <td>Entre 25 e 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34,9</td>
          <td>Obesidade grau 1</td>
        </tr>
        <tr>
          <td>Entre 35 e 39,9</td>
          <td>Obesidade grau 2</td>
        </tr>
        <tr>
          <td>Mais do que 40</td>
          <td>Obesidade grau 3</td>
        </tr>
      </table>
      <h3>Calcule seu IMC</h3>
      <form action="/" id="formulario" method="POST">
        <label for="input-peso"><strong>Peso:</strong></label>
        <input type="number" step="any" id="input-peso" name="peso">

        <label for="input-altura"><strong>Altura:</strong></label>
        <input type="number" step="any" id="input-altura" name="altura">

        <button type="submit">Enviar</button>
      </form>

      <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
